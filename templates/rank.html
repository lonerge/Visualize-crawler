<div id="main" style="width:110%;height:600%;"></div>

<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {

              color: 'red',
              grid: {
                  top: '150',
                  {#right: '100',#}
                  bottom: '40',
                  left:'40'

                },
              xAxis: {
                type: 'category',
                {#data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']#}
                  data: ["一万", "十", "二十", "五十", "小一百", "一百"]
              },
              yAxis: {
                type: 'value'
              },
              series: [
                {
                  {#data: [120, 200, 150, 80, 70, 110, 130],#}
                  data: {{ list }},
                  type: 'bar',
                  showBackground: true,
                  backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                  }
                }
              ]
            };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
</script>
