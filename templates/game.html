<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/animate.min.css">
	<link rel="stylesheet" href="/static/css/et-line-font.css">
	<link rel="stylesheet" href="/static/css/nivo-lightbox.css">
	<link rel="stylesheet" href="/static/css/nivo_themes/default/default.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-circle">
       <div class="sk-circle1 sk-circle"></div>
       <div class="sk-circle2 sk-circle"></div>
       <div class="sk-circle3 sk-circle"></div>
       <div class="sk-circle4 sk-circle"></div>
       <div class="sk-circle5 sk-circle"></div>
       <div class="sk-circle6 sk-circle"></div>
       <div class="sk-circle7 sk-circle"></div>
       <div class="sk-circle8 sk-circle"></div>
       <div class="sk-circle9 sk-circle"></div>
       <div class="sk-circle10 sk-circle"></div>
       <div class="sk-circle11 sk-circle"></div>
       <div class="sk-circle12 sk-circle"></div>
    </div>
</div>

<!-- navigation section -->
<section class="navbar navbar-fixed-top custom-navbar" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="/static/#" class="navbar-brand">爬虫可视化实例: 百度热搜</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/" class="smoothScroll">主页</a></li>
				<li><a href="/hot" class="smoothScroll">热点,汽车热搜</a></li>
                <li><a href="/movie" class="smoothScroll">小说,影视热搜</a></li>
				<li><a href="/game" class="smoothScroll">游戏热搜</a></li>
				<li><a href="/rank" class="smoothScroll">热搜指数</a></li>
				<li><a href="/word" class="smoothScroll">词云</a></li>
				<li><a href="/about" class="smoothScroll">关于</a></li>
			</ul>
		</div>
	</div>
</section>


<br>
<br>
<br>
<div class="col-md-12 col-sm-12" align="center">
				<div class="section-title">
					<strong>游戏热搜</strong>
{#					<h1 class="heading bold"></h1>#}
{#					<hr>#}
				</div>
</div>

<table class="table table-striped">
    <tr>
        <td>类型</td>
        <td>排名</td>
        <td>标题</td>
        <td>简介</td>
        <td>热搜指数</td>
    </tr>

    {% for dict in list %}
        <tr>
            <td>{{ dict['type'] }}</td>
            <td>{{ dict['rank'] }}</td>
            <td>{{ dict['title'] }}</td>
            <td>{{ dict['introduce'] }}</td>
            <td>{{ dict['hot'] }}</td>
        </tr>
    {% endfor %}
</table>



<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/smoothscroll.js"></script>
<script src="/static/js/isotope.js"></script>
<script src="/static/js/imagesloaded.min.js"></script>
<script src="/static/js/nivo-lightbox.min.js"></script>
<script src="/static/js/jquery.backstretch.min.js"></script>
<script src="/static/js/wow.min.js"></script>
<script src="/static/js/custom.js"></script>

</body>
</html>
